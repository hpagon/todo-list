<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="container">
      <div id="header">Todo</div>
      <div id="sidebar">
        <ul id="default-project-list"></ul>
        <div>
          <h3>Projects</h3>
          <button id="add-project-button">+</button>
        </div>
        <ul id="projects"></ul>
      </div>
      <div id="content"></div>
    </div>
    <dialog>
      <form method="dialog" id="add-todo-form">
        <input type="text" name="title" placeholder="Name of todo..." required/>
        <input
          type="text"
          name="description"
          placeholder="Description of the todo..."
        />
        <input type="date" name="date" id="date" />
        <label for="priority">Priority</label>
        <select name="priority" id="priority-select">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <label for="status">Status</label>
        <select name="status" id="status-select">
          <option value="Not Started">Not Started</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
        <label for="project">Project:</label>
        <select name="project" id="project-select">
            <option value=""></option>
        </select>
        <input type="submit" value="Add" />
      </form>
    </dialog>
    <dialog>
      <form method="dialog" id="add-project-form">
        <label for="projectName">Name</label>
        <input type="text" id="projectName" name="name" required/>
        <input type="submit" value="Add" />
      </form>
    </dialog>
    <button id="add-button">+</button>
  </body>
</html>
