<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="container">
      <div id="header">Todo</div>
      <div id="sidebar">
        <h3>Projects</h3>
        <ul id="projects"></ul>
      </div>
      <div id="content"></div>
    </div>
    <dialog>
      <form method="dialog">
        <input type="text" name="title" placeholder="Name of todo...">
        <input type="text" name="description" placeholder="Description of the todo...">
        <button>Add</button>
      </form>
    </dialog>
    <button id="add-button">+</button>
  </body>
</html>
